<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rams & Sheep </title>
    <link rel="stylesheet" href="styles.css">
    <script src="libs/jquery.min.js"></script>
    <script src="gameLogic.js"></script>
</head>
<body>
<div id="container">
    <img id="left-img" src="pics/sheep.png" alt="sheep"/>
    <img id="right-img" src="pics/ram.png" alt="ram"/>
    <h1 id="title">Sheep and Rams</h1>
    <p id="info">Guess the number. And put your name in the high score charts</p>
    <div id="high-scores">
        <h4>HIGH SCORES</h4>
        <div id="scores"></div>
    </div>
    <h2 id="msg"></h2>
    <div id="number-container">
        <input type="text" id="number"/>
        <br/>
        <input type="button" value="Check" id="check-btn"/>
        <p id="sheep"></p>
        <p id="rams"></p>
    </div>
    <div id="name-container">
        <input type="text" id="name"/>
        <br/>
        <input type="button" value="Submit" id="submit-btn"/>
    </div>
    <input type="button" value="Play" id="play-btn"/>
    <input type="button" id="clear-btn" value="Clear Scores"/>
</div>
</body>
</html>
